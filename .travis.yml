os: linux
sudo: required

addons:
  apt:
    packages:
      - g++-8
      - gcc-8
      - nasm
    sources:
      - ubuntu-toolchain-r-test

before_install:
 - pip install --user cpp-coveralls

script:
 - g++ --version
 - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 60 --slave /usr/bin/g++ g++ /usr/bin/g++-8 --slave /usr/bin/gcov gcov /usr/bin/gcov-8
 - g++ --version
 - gcov --version
 - cmake .
 - make
 - make test
after_success:
 - coveralls --exclude test --exclude libs --gcov-options '\-lp'

notifications:
 - email: false
